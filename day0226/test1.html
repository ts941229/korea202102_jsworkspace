<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0px;
        }
        /* 문서의 아이디를 선택자로 사용할 경우 #을 붙인다. */
        #navi{
            background-color: yellow;
            padding-left: 100px;
         
        }
        #content{
            background-color: greenyellow;
            height: 600px;
            text-align: center; /*태그요소 내에 있는 즉 박스 내에 있는 컨텐츠 가운데로 정렬*/
        }
    </style>
</head>
<body>
    <!-- div란? '분할'의 의미로, 하나의 문서내의 구역을 설정할 때 사용됨 -->
    <div id="navi">메뉴 나올 곳</div>
    <div id="content">사이트 내용</div>
</body>
</html>
