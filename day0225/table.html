<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 실행되지 않는 영역을 주석이라 한다. -->
    <!-- border : 테두리 , align : 글자위치 , tr : 천장,바닥 td : 벽 , colspan,rowspan : 표 병합 -->
<table border="1px" align="center" width="500px">
    <tr align="center">
        <td>401호</td>
        <td colspan="2">402호</td>
    </tr>
    <tr>
        <td colspan="3"align="center">301호</td>
      
    </tr>
    <tr>
        <td rowspan="2">201호</td>
        <td>202호</td>
        <td rowspan="2">103호</td>
      
    </tr>
    <tr>
       
        <td>102호</td>
   
    </tr>
</table>


</body>
</html>
